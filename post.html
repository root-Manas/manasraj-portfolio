<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manas - Blog Post">
    <title>Blog - Manas</title>
    <link rel="stylesheet" href="styles.css?v=3">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for equation rendering -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .post-container {
            max-width: 720px;
            margin: 160px auto 120px;
            padding: 0 24px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--color-accent);
            text-decoration: none;
            margin-bottom: 48px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--color-text);
        }

        .back-link svg {
            margin-right: 8px;
        }

        .post-header {
            margin-bottom: 60px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 40px;
            text-align: center;
        }

        .post-date {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--color-light);
            margin-bottom: 16px;
            display: block;
        }

        .post-title {
            font-size: 2.25rem;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .post-content {
            font-family: var(--font-sans);
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-text);
        }

        .post-content p {
            text-align: justify;
            margin-bottom: 24px;
        }

        .post-content h2 {
            font-size: 1.6rem;
            margin-top: 48px;
            margin-bottom: 24px;
            color: var(--color-heading);
            text-align: center;
        }

        .post-content h3 {
            font-size: 1.3rem;
            margin-top: 36px;
            margin-bottom: 16px;
            color: var(--color-heading);
            text-align: center;
        }

        .post-content p {
            margin-bottom: 24px;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .post-content li {
            margin-bottom: 8px;
        }

        .post-content pre {
            background: #2a2520;
            color: #f0ebe3;
            padding: 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 32px 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
        }

        .post-content code {
            font-family: var(--font-mono);
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .post-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .post-content blockquote {
            border-left: 4px solid var(--color-accent);
            padding-left: 24px;
            margin: 32px 0;
            font-style: italic;
            color: var(--color-light);
        }

        .post-content hr {
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin: 60px 0;
        }

        .loading,
        .error {
            text-align: center;
            padding: 60px 0;
            font-family: var(--font-mono);
            color: var(--color-light);
        }

        .error {
            color: #d32f2f;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .post-title {
                font-size: 2.25rem;
            }

            .post-container {
                margin-top: 80px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="index.html" class="logo">Manas.</a>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#work">Work</a></li>
                <li><a href="archive.html" class="active">Blog</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <a href="archive.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5" />
                <path d="M12 19l-7-7 7-7" />
            </svg>
            All Posts
        </a>

        <article id="article-content">
            <div class="loading">Loading post...</div>
        </article>
    </main>

    <footer>
        <p>Â© 2025 Manas. Security Researcher & Engineer.</p>
    </footer>

    <script src="cursor.js?v=2"></script>
    <script src="blog.js?v=3"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (slug) {
                loadPost(slug);
            } else {
                document.getElementById('article-content').innerHTML = '<div class="error">No post specified.</div>';
            }
        });
    </script>
</body>

</html>
